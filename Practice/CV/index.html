<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
<head>
    <style>
        /* Apply a border radius to an image */
        .label1 {
            float: right;
        }

        .label2 {
            float: right;
        }

        .CV-image1 {
            border-radius: 50%; /* This value of 50% makes the image a circle */
            width: 200px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            float: left;
        }
    </style>
</head>

<body>
    <img src="../images/A.jpg" alt="Ayesha" title="Ayesha" width="25%" class="CV-image1">
    <div class="label1">Ayesha Pervaiz</div>
    <div class="label2">Web developer</div>
</body>

</html>

</html>
